<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm 8</title>
</head>





<body>

    <!-- Câu 2 -->
    <link rel = “stylesheet” href = “fontawesome.com”>
    <img src = “image/C.png”>


    <!-- Câu 3 -->
    <table> 
        <tr><th>Name</th><th>Age</th><th>Gender</th><th>Group</th></tr> 
        <tr><td>Tuyen</td><td>19</td><td>Nam</td><td>8</td></tr>
        <tr><td>Thai</td><td>19</td><td>Nam</td><td>8</td></tr>
        <tr><td>Tinh</td><td>19</td><td>Nam</td><td>8</td></tr> 
        <tr><td>Trong</td><td>19</td><td>Nam</td><td>8</td></tr>
        <tr><td>Doan</td><td>19</td><td>Nam</td><td>8</td></tr>


        <!-- Câu 4 -->

    <form action="#">
        <label for="name">HỌ VÀ TÊN:</label><br>
        <input type="text" id="name" name="name"><br>
        <!-- input/text nhập dữ liệu dạng văn bản.Thuộc tính type="text" của thẻ input tạo ra một textfield là trường nhập văn bản trong một dòng-->
        <hr>
        <h1>các ngôn ngữ bạn thích</h1>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <input type="submit" value="Submit">
        <!-- Radio button được sử dụng để chọn chỉ một trong nhiều lựa chọn. Nó được sử dụng để lựu chọn giới tính, câu hỏi trắc nghiệm... -->
        <hr>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <!-- kiểu file   dùng chọn file đính kèm    -->
        <hr>
        <label for="pwd">Nhập Password của bạn:</label><br>
        <input type="password" id="pwd" name="pwd">
        <!-- dạng password sẽ che đi khi ta nhập hiện thị dấu "*""Password sẽ không được hiện thị trong trường password. -->
        <hr>
        <label for="cars">Choose a car:</label>
        <select id="cars">
          <option value="volvo">Volvo</option>
          <option value="Bmw">Bmw</option>
          <option value="vios">vios</option>
          <option value="audi" selected>Audi</option> <br>
          <!-- dạng select option thường dùng để tạo ra sự lựa chọn -->
          <hr>
          
              <textarea style="margin:100px 100px;" rows="4" cols="50" name="comment" form="usrform">
                Enter text here...</textarea>
                <!-- dùng để nhập văn bản với nhiều dạng kí tự khác nhau với row là số dòng cols chiều rộng -->
          </div>
          Sở thích:
          <input type="checkbox" id="cricket" name="cricket" value="eat"/>
          <label for="eat">ăn uống</label>
          <input type="checkbox" id="football" name="football" value="football"/>
          <label for="football">Football</label>
          <input type="checkbox" id="hockey" name="hockey" value="shoping"/>
          <label for="shoping">mua sắm</label>
          <!-- Checkbox được sử dụng để có thể chọn nhiều lựa chọn từ các checkbox đã cho. -->
        </form>
    
</body>
</html>
